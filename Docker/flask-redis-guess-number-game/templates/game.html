<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number Game</title>
  </head>
  <body>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
      Guess a number between 1 and 10:
      <input type="number" name="guess" min="1" max="10" required />
      <input type="submit" value="Submit" />
    </form>
    <p><a href="{{ url_for('welcome') }}">Back to Home</a></p>
  </body>
</html>
